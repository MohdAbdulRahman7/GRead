{% extends 'base_layout.html' %}

{% block content %}
   <div class="blog-detail">
       <div class="blog">
           <img src="{{ blog.thumbnail.url }}">
           <h2>{{ blog.title }}</h2>
           <p>
                {{ blog.body }}
           </p>
           <p>
               {{ blog.pub_date }}
           </p>
       </div>
   </div>
{% endblock %}
